x-pull-policy: &pull-policy
    pull_policy: always

services:

    workspace:
        <<: *pull-policy
        image: docker.algoritma.it/algoritma/workspace:shopware6.7-bullseye
        extra_hosts:
            - host.docker.internal:host-gateway
        volumes:
            - ~/.composer:/home/algoritma/.composer
            - .:/var/www
        environment:
            COMPOSER_HOME: '/home/algoritma/.composer'
